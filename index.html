<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Trophy of Champions</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

<script>
    let scene, camera, renderer, loader, model;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 2);
        camera.lookAt(scene.position); // Points the camera to the center of the scene

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadow mapping
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', onWindowResize, false);

        loader = new THREE.GLTFLoader();
        loader.load('https://raw.githubusercontent.com/tvonich/family_madness_trophy/main/3D_Renderings/ncaa_basketball_model_-_free_download.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(0, 0, 0); // Adjust these values as needed to center your model
            scene.add(model);
            animate();
        }, undefined, function(error) {
            console.error(error);
        });

        
        // Spotlight setup
        const spotlight = new THREE.SpotLight(0xffffff);
        spotlight.position.set(0, 10, 10);
        spotlight.angle = Math.PI / 4;
        spotlight.penumbra = 0.1;
        spotlight.castShadow = true;
        scene.add(spotlight);
        spotlight.target.position.set(0, 0, 0);
        scene.add(spotlight.target);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (model) model.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
