<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trophy of Champions</title>
    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #000; /* Optional: in case the canvas doesn't cover the full page */
        }
        canvas { 
            display: block;
            background-color: #000; /* Ensures any non-covered area by the canvas is also black */
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

<script>
    let scene, camera, renderer, loader, model;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Dark background

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 2);
        camera.lookAt(0, 0, 0); // Ensures the camera is initially focused on the center

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enables shadow mapping
        document.body.appendChild(renderer.domElement);

        const resizeHandler = () => { // Refactored resize handling into a named function
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        window.addEventListener('resize', resizeHandler, false);

        const spotlight = new THREE.SpotLight(0xffffff); // Spotlight for dramatic lighting
        spotlight.position.set(0, 10, 10);
        spotlight.angle = Math.PI / 4;
        spotlight.penumbra = 0.1;
        spotlight.castShadow = true;
        scene.add(spotlight);
        spotlight.target.position.set(0, 0, 0);
        scene.add(spotlight.target);

        loader = new THREE.GLTFLoader();
        loader.load('https://raw.githubusercontent.com/tvonich/family_madness_trophy/main/3D_Renderings/ncaa_basketball_model_-_free_download.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(0, 0, 0); // Center the model in the scene
            model.traverse(function (object) { // Enables shadows for all parts of the model
                if (object.isMesh) {
                    object.castShadow = true;
                    object.receiveShadow = true;
                }
            });
            scene.add(model);
            animate();
        }, undefined, function(error) {
            console.error('An error happened:', error);
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        if (model) model.rotation.y += 0.005; // Slows down rotation for dramatic effect
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
