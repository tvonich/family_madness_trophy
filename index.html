<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trophy of Champions</title>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>

<script>
    let scene, camera, renderer;
    let model;

    function init() {
        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee); // Set to a neutral light color
        
        // Load and set the background texture
        const logo_loader = new THREE.TextureLoader();
        logo_loader.load('https://raw.githubusercontent.com/tvonich/family_madness_trophy/main/team_logos/uconn_logo.jpeg', // Adjust the path to your uploaded image
            function(texture) {
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(4, 4);
                scene.background = texture;
            },
            undefined,
            function(err) {
                console.error('An error occurred:', err);
            }
        );

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;

        // Renderer
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // White, full intensity
        directionalLight.position.set(1, 1, 1); // Position the light
        scene.add(directionalLight);

        // Model Loader
        // Load MTL
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('https://raw.githubusercontent.com/tvonich/family_madness_trophy/main/models/OBJ/BasketballTrophy001.mtl', (materials) => {
        materials.preload();

        // Load OBJ
        const objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load('https://raw.githubusercontent.com/tvonich/family_madness_trophy/main/models/OBJ/BasketballTrophy001.obj', (object) => {
            scene.add(object);
            // Optionally set the position of the object here
            object.position.set(0, 0, 0);
            });
        });

        // Handle Window Resize
        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (model) {
            // Optional: Add some rotation to the model
            model.rotation.y += 0.005;
        }
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
