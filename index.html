<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trophy of Champions</title>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/ColladaLoader.js"></script>
<script>
    let scene, camera, renderer;
    let model;

    function init() {
        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee); // Set to a neutral light color
        
        // Load and set the background texture
        const tloader = new THREE.TextureLoader();
        tloader.load('https://raw.githubusercontent.com/tvonich/family_madness_trophy/main/team_logos/uconn_logo.jpeg', // Adjust the path to your uploaded image
            function(texture) {
                scene.background = texture;
            },
            undefined,
            function(err) {
                console.error('An error occurred:', err);
            }
        );

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;

        // Renderer
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // White, full intensity
        directionalLight.position.set(1, 1, 1); // Position the light
        scene.add(directionalLight);

        const spotLight = new THREE.SpotLight(0xffffff, 1); // white light, full intensity
        spotLight.position.set(0, 1, 2); // Position the spotlight above the scene
        spotLight.angle = Math.PI / 4; // Set the cone angle
        spotLight.penumbra = 0.1; // Set the penumbra for a softer edge
        spotLight.decay = 2; // How the light intensity decays over distance
        spotLight.distance = 200; // Maximum range of the light
        spotLight.target.position.set(0, 0, 0); // Target the light at the center of the scene
        scene.add(spotLight);
        scene.add(spotLight.target); // Don't forget to add the target to the scene

        // Model Loader
        const gloader = new THREE.GLTFLoader();
        gloader.load('https://raw.githubusercontent.com/tvonich/march_family_madness/Restart/3D_Renderings/ncaa_basketball_model_-_free_download.glb', function(gltf) {
            model = gltf.scene;
            model.position.set(1, 1, 0); // Center the model
            scene.add(model);
            animate();
        });

        // Load MTL
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('https://raw.githubusercontent.com/tvonich/march_family_madness/Restart/models/OBJ/BasketballTrophy001.mtl', function(materials) {
            materials.preload();
            // Materials loaded, proceed to load OBJ
            // This is where you'll later add the OBJ loading, after confirming MTL works
        });

        // Load OBJ
        const objLoader = new THREE.OBJLoader();
        // Apply the materials loaded from the .mtl file to the OBJLoader instance
        objLoader.setMaterials(materials);

        objLoader.load('https://raw.githubusercontent.com/tvonich/march_family_madness/Restart/models/OBJ/BasketballTrophy001.obj', function(object) {
            // The loaded object is a THREE.Group object if it contains multiple meshes
            scene.add(object); // Add the loaded object to the scene

            // Optionally, adjust the position, scale, or rotation of the object as needed
            object.position.set(0, 0, 0);
            object.scale.set(1, 1, 1); // Adjust scale if needed
            // object.rotation.set(0, Math.PI / 2, 0); // Rotate the object if needed

            // If you have animation logic or additional setup, it can go here
            animate();
        }, 
        // onProgress callback
        function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        // onError callback
        function(error) {
            console.error('An error happened during OBJ loading', error);
        });

        // Handle Window Resize
        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (model) {
            // Optional: Add some rotation to the model
            model.rotation.y += 0.01;
        }
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
