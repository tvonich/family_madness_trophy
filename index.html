<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trophy of Champions</title>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
<script>
    let scene, camera, renderer, controls;
    let object;
    let rotate_on = true; // Flag to control rotation

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        const ambientLight = new THREE.AmbientLight(0xffffbb, 0.6);
        scene.add(ambientLight);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        const loader = new THREE.GLTFLoader();
        loader.load('https://raw.githubusercontent.com/tvonich/march_family_madness/glb_blender/GLB/BasketballTrophy001.glb', function(gltf) {
            object = gltf.scene;
            object.position.set(0, 0, 0);
            scene.add(object);
        });

        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('dblclick', onMouseDoubleClick, false);
        document.body.addEventListener('click', () => rotate_on = !rotate_on);

        animate();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();

        if (object && rotate_on) {
            object.rotation.y += 0.0092;
        }

        renderer.render(scene, camera);
    }

    function onMouseDoubleClick(event) {
        // Convert the mouse position to normalized device coordinates
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
        mouse.y = - (event.clientY / renderer.domElement.clientHeight) * 2 + 1;

        // Update the raycaster with the camera and mouse position
        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        // Calculate objects intersecting the picking ray
        const intersects = raycaster.intersectObjects(scene.children, true);

        if (intersects.length > 0) {
            controls.target.copy(intersects[0].point);
        }
    }

    init();
</script>
</body>
</html>
